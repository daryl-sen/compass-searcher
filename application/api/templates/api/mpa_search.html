<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      background-color: yellow;
    }
    form {
      margin-bottom: 2em;
    }
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 0.5em;
    }
    td.dark-bg {
      background-color: rgb(95, 95, 95);
      color: #fff;
    }
    th {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {background: rgb(231, 231, 231)}
    tr:nth-child(odd) {background: #FFF}
  </style>
</head>
<body>
  <h1>Results</h1>

  <form action="{{ url_for('api.mpa_search') }}" method="GET">
    <input name="term" type="text" placeholder="search term">
    <input type="submit" value="Search">
  </form>

  <table>
    <tr>
      <th>HEADING</th>
      <th>WEEK</th>
      <th>TYPE</th>
      <th>CONTEXT</th>
    </tr>
    {% if results != 'None' %}
      {% for result in results %}
        <tr>
          <td><a href="{{ result.URL }}" target="_blank">{{ result.heading }}</a></td>
          <td>{{ result.ref_id }}</td>
          <td class="dark-bg">{{ result.type|safe }}</td>
          <td>{{ result.context|safe }}</td>
        </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td>
          No results
        </td>
      </tr>
    {% endif %}
  </table>
</body>
</html>
